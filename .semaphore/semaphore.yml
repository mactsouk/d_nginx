version: v1.0
name: Creating Docker images
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: NGINX
    dependencies: []
    task:
      jobs:
      - name: Docker build
        commands:
          - checkout
          - docker info
          - echo $APP_ENV
      env_vars:
        - name: APP_ENV
          value: prod

  - name: Publish Nginx image
    dependencies:
        - NGINX
    task:
      jobs:
      - name: Docker Hub
        commands:
          - echo "done"

