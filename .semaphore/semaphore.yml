version: v1.0
name: Creating Docker images
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Nginx
    dependencies: []
    task:
      jobs:
      - name: Docker build
        commands:
          - checkout
          - docker info
          - docker build -t nginx_static:v1 .
          - docker images
          - docker save nginx_static -o /tmp/nginx_static
          - ls -l /tmp/nginx_static

  - name: Publish Nginx image
    dependencies:
        - Nginx
    task:
      jobs:
      - name: Docker Hub
        commands:
          - checkout
          - docker info
          - docker build -t nginx_static:v1 .
          - docker images
          - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
          - docker tag nginx_static:v1 "$DOCKER_USERNAME"/semaphore
          - docker pull "$DOCKER_USERNAME"/semaphore
          - docker images

      secrets:
      - name: docker-hub

